<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="icons8-cheburashka-windows-11-color-144.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="st.css" />
  </head>
  <body>
    <div class="bg">
      <div class="in">
        <div id="bar">
          <ul>
            <h3>control panel</h3>
            <img src="714381.jpg" alt="" />
            <li>
              <a href="#"
                >General <i class="fa fa-home" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Settings <i class="fa fa-cog" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#"
                >Account <i class="fa fa-user" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Membership <i class="fa fa-star" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#"
                >Language <i class="fa fa-language" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#">Log out <i class="fas fa-arrow-down"></i></a>
            </li>
          </ul>
        </div>

        <input type="search" name="search" id="search" placeholder="Search" />
        <i class="fas fa-search fa-lg" style="color: #000000"></i>

        <div id="form">
          <form action="">
            <label for="fname">First name :</label>
            <input type="text" id="fname" /><br />
            <label for="lastname">Last name :</label>
            <input type="text" id="lname" /><br />
            <label for="email">email :</label>
            <input type="text" id="email" /><br />
            <label for="username">user name :</label>
            <input type="text" id="username" /><br />
            <label for="password">password :</label>
            <input type="password" id="password" />
            <i class="fa fa-eye" aria-hidden="true"></i><br />
            <label for="phone">phone number :</label>
            <input type="text" id="phone" /><br />
          </form>
          <button>Save Changes</button>
          <button style="background-color: red">Delete my account</button>
        </div>
      </div>
    </div>
    <script src="logined.js"></script>
  </body>
</html>
